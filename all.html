<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Thel Thel</title>
    <style>
        body {
            background-image: url('bg2.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Bell Gothic Std Black', sans-serif;
        }

        .main {
            display: flex;
            justify-content: space-around;
            margin-top: 6%;
            gap: 20px;
            flex-wrap: wrap; /* Allows items to wrap on smaller screens */
        }

        .box {
            width: 32%;
            height: 300px;
            background-color: rgba(113, 114, 114, 0.289);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            color: white;
            text-align: center;
            font-weight: lighter;
            box-shadow: 1px 1px 7px rgba(0, 0, 0, 0.523);
            text-shadow: 1px 1px 7px rgb(157, 2, 105);
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .box:hover {
            background-color: rgba(157, 2, 105, 0.8);
            transform: scale(1.05);
        }

        .img1 {
            width: 250px;
        }

        .button {
            position: relative;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding-block: 0.5rem;
            padding-inline: 1.25rem;
            background-color: rgb(0 107 179);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            gap: 10px;
            font-weight: bold;
            border: 3px solid #ffffff4d;
            outline: none;
            overflow: hidden;
            font-size: 15px;
            cursor: pointer;
            margin: 45px auto 0;
            text-decoration: none;
        }

        .icon {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            transform: scale(1.05);
            border-color: #fff9;
        }

        .button:hover .icon {
            transform: translate(4px);
        }

        .button:hover::before {
            animation: shine 1.5s ease-out infinite;
        }

        .button::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 100%;
            background-image: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0) 30%,
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0) 70%
            );
            top: 0;
            left: -100px;
            opacity: 0.6;
        }

        @keyframes shine {
            0% {
                left: -100px;
            }

            60% {
                left: 100%;
            }

            to {
                left: 100%;
            }
        }

        /* Responsive styling */
        @media only screen and (max-width: 412px) {
            .main {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                margin-top: 2%;
            }

            .box {
                width: 90%;
                height: auto;
            }

            .img1 {
                width: 150px;
            }

            .button {
                margin: 20px auto;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <a href="cute.html" class="box overload">
            <img src="bear.png" class="img1">
            <h3> Cutest Overload Thel Thel </h3>
        </a>

        <a href="moment.html" class="box moment">
            <img src="cute-alarm-clock-icon-png.png" class="img1">
            <h3> Moment </h3>
        </a>

        <a href="date.html" class="box date">
            <img src="images-removebg-preview.png" class="img1">
            <h3> Date With Me? </h3>
        </a>
    </div>

    <a href="home.html">
        <button class="button">
            Home
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                    fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                    clip-rule="evenodd"
                ></path>
            </svg>
        </button>
    </a>
</body>
</html>
