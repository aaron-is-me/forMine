<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment with Thel Thel</title>
    <style>
        body {
            background-image: url('bg2.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
        }

        .image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 2px 2px 20px rgb(42, 38, 38);
            margin-top: 10%;
            margin-left: 35%;
        }

        h1 {
            font-size: 20px;
            font-family: 'Tw Cen MT';
            width: 80%;
            height: 40px;
            background-color: rgb(228, 161, 184);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 20px auto;
            border-radius: 20px;
        }

        .countdown {
            font-size: 35px;
            text-align: center;
            width: 90%;
            height: 100px;
            margin-top: 15px;
            padding-top: 20px;
            color: white;
            font-family: 'Tw Cen MT';
            background-color: rgba(38, 33, 33, 0.822);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin: 10px auto;
        }

        .button {
            position: relative;
            left: 50%;
            bottom: 5%;
            transform: translateX(-50%);
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding-block: 0.5rem;
            padding-inline: 1rem;
            background-color: rgb(0 107 179);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffff;
            gap: 10px;
            font-weight: bold;
            border: 3px solid #ffffff4d;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        .icon {
            width: 20px;
            height: 20px;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            transform: scale(1.05) translateX(-50%);
            border-color: #fff9;
        }

        .button:hover .icon {
            transform: translate(4px);
        }

        .button:hover::before {
            animation: shine 1.5s ease-out infinite;
        }

        .button::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 100%;
            background-image: linear-gradient(120deg, rgba(255, 255, 255, 0) 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0) 70%);
            top: 0;
            left: -100px;
            opacity: 0.6;
        }

        @keyframes shine {
            0% { left: -100px; }
            60% { left: 100%; }
            to { left: 100%; }
        }

        /* Media queries for small screen portrait mode */
        @media (max-width: 1220px) {
            .image {
                width: 100px;
                height: 100px;
                margin-left: 30%;
            }

            h1 {
                font-size: 18px;
                width: 85%;
                padding: 8px;
            }

            .countdown {
                font-size: 30px;
                padding-top: 15px;
            }

            .button {
                padding-block: 0.4rem;
                padding-inline: 0.8rem;
                font-size: 13px;
            }

            .icon {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <img src="photo_2024-10-06_02-28-44.jpg" class="image">
    <h1>How long we've been together?</h1>

    <a href="all.html" class="button-link">
        <button class="button">
            Back
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                    fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                    clip-rule="evenodd"
                ></path>
            </svg>
        </button>
    </a>

    <div class="countdown" id="countdown"></div>

    <script>
        const startDate = new Date("July 26, 2024 19:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const distance = now - startDate;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

        }, 1000);
    </script>
</body>
</html>
